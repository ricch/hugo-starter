<nav role="navigation" aria-label="Main menu" id="navbar">
    <ul id="nav" aria-label="menu">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
        {{ if .HasChildren }}
            <li class="nav-item dropdown" aria-label="{{ .Name }}">
                <a href="{{ .URL }}" class="{{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}" role="menuitem" aria-haspopup="true" aria-expanded="false">{{ .Name }}</a>
                <ul class="sub-menu">
                    {{ range .Children }}
                    <li class="sub-menu-item" aria-label="{{ .Name }}">
                        <a href="{{ .URL }}" role="menuitem">{{ .Name }}</a>
                    </li>
                    {{ end }}
                </ul>
            </li>
        {{ else }}
            <li class="nav-item" aria-label="{{ .Name }}">
                <a href="{{ .URL }}" class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}" role="menuitem">{{ .Name }}</a>
            </li>
        {{ end }}
    {{ end }}
    </ul>
    <a href="#" id="hamburger" onclick="myFunction()">&#9776;</a>
</nav>
